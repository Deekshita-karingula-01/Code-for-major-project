<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
    <style>
        .card {
            box-shadow: 4px 8px 8px 4px rgba(0,0,0,0.2);
            transition: 0.3s;
            height: 48%;
            width: 35%;
            left: 48%;
            top: 60%;
            margin-left: -12%;
            border-radius: 5px;
            position: fixed;
            margin-top: -18%;
            background-color: lightcyan;
            color: black;
        }
    </style>

    <script>
        const symp = ['back_pain','constipation','abdominal_pain','diarrhoea','mild_fever','yellow_urine',
'yellowing_of_eyes','acute_liver_failure','fluid_overload','swelling_of_stomach',
'swelled_lymph_nodes','malaise','blurred_and_distorted_vision','phlegm','throat_irritation',
'redness_of_eyes','sinus_pressure','runny_nose','congestion','chest_pain','weakness_in_limbs',
'fast_heart_rate','pain_during_bowel_movements','pain_in_anal_region','bloody_stool',
'irritation_in_anus','neck_pain','dizziness','cramps','bruising','obesity','swollen_legs',
'swollen_blood_vessels','puffy_face_and_eyes','enlarged_thyroid','brittle_nails',
'swollen_extremeties','excessive_hunger','extra_marital_contacts','drying_and_tingling_lips',
'slurred_speech','knee_pain','hip_joint_pain','muscle_weakness','stiff_neck','swelling_joints',
'movement_stiffness','spinning_movements','loss_of_balance','unsteadiness',
'weakness_of_one_body_side','loss_of_smell','bladder_discomfort','foul_smell_of urine',
'continuous_feel_of_urine','passage_of_gases','internal_itching','toxic_look_(typhos)',
'depression','irritability','muscle_pain','altered_sensorium','red_spots_over_body','belly_pain',
'abnormal_menstruation','dischromic _patches','watering_from_eyes','increased_appetite','polyuria','family_history','mucoid_sputum',
'rusty_sputum','lack_of_concentration','visual_disturbances','receiving_blood_transfusion',
'receiving_unsterile_injections','coma','stomach_bleeding','distention_of_abdomen',
'history_of_alcohol_consumption','fluid_overload','blood_in_sputum','prominent_veins_on_calf',
'palpitations','painful_walking','pus_filled_pimples','blackheads','scurring','skin_peeling',
'silver_like_dusting','small_dents_in_nails','inflammatory_nails','blister','red_sore_around_nose',
'yellow_crust_ooze'];

symp.sort();
        function createoptions(){
            var syopt1 = "<option value='0'>select</option>";
            for (i=0;i<symp.length;i++){
                syopt1 += "<option value='"+symp[i]+"'>"+symp[i]+"</option>"
            }
            document.getElementById('Symptom1').innerHTML = syopt1;
            var syopt2 = "<option value='0'>select</option>";
            for (i=0;i<symp.length;i++){
                syopt2 += "<option value='"+symp[i]+"'>"+symp[i]+"</option>"
            }
            document.getElementById('Symptom2').innerHTML = syopt2;
            var syopt3 = "<option value='0'>select</option>";
            for (i=0;i<symp.length;i++){
                syopt3 += "<option value='"+symp[i]+"'>"+symp[i]+"</option>"
            }
            document.getElementById('Symptom3').innerHTML = syopt3;
            var syopt4 = "<option value='0'>select</option>";
            for (i=0;i<symp.length;i++){
                syopt4 += "<option value='"+symp[i]+"'>"+symp[i]+"</option>"
            }
            document.getElementById('Symptom4').innerHTML = syopt4;
            var syopt5 = "<option value='0'>select</option>";
            for (i=0;i<symp.length;i++){
                syopt5 += "<option value='"+symp[i]+"'>"+symp[i]+"</option>"
            }
            document.getElementById('Symptom5').innerHTML = syopt5;

        }
    </script>
</head>

<body bgcolor="lightblue" onload="createoptions()">
    <br><br>
    <CENTER><h1 style="color:brown;font-style: oblique;"><u>Multiple Disease Prediction System</u></h1></CENTER>
    <div class="card">
        <h3 style="margin-left:42%;">Prediction</h3>
        <form action="" method="post" id = "pred">
        {% csrf_token %}
        <pre style="color: green;font-size:large;">

    <label for="">Name of the Patient : </label><input type="text" id="PatientName">

    <label for="">Symptom1            : </label><select form="pred" id="Symptom1" name="Symptom1" autofocus></select>

    <label for="">Symptom2            : </label><select form="pred" id="Symptom2" name="Symptom2" autofocus></select>

    <label for="">Symptom3            : </label><select form="pred" id="Symptom3" name="Symptom3" autofocus></select>

    <label for="">Symptom4            : </label><select form="pred" id="Symptom4" name="Symptom4" autofocus></select>

    <label for="">Symptom5            : </label><select form="pred" id="Symptom5" name="Symptom5" autofocus></select>



                         <button type="submit">Predict</button>


    <label form="">Predicted Disease  : </label><input type="text" name="out" value={{out}}>
        </pre>
        </form>
    </div>
    <!--<h1>Home Page</h1>-->
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
